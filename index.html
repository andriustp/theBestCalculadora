<html>
<head>
    <title>thebestCalculadora en HTML</title> <!--"title" aca vamos a dar el titulo"-->
    <link rel="stylesheet" href="Style.css" />
    <script src="Script.js"></script><!--"src"" con este llamamos las funciones DE LA CALCULADORA que habiamos a java script, escribiendo la direccion del archivo "Script.js" para que las funciones puedan quedar funcionando"-->

</head>
<body>

    <!--<DE ACA EN DELANTE INICIAMOS A DESARROLLAR LA CALCULADORA-->


    <div>
        <!--para crear una division-->

        <input id="txtvalor1" type="number" placeholder="ingrese primer valor" /> <!--con el ((input id="texvalo1")) elegimos el primer recuadro o cuadro texto,, con ""placeholder=........"" elegimos una fraase de fondo o tipo de marca de agua"-->
        <div>
            <button onclick="sumar()" id="suma">+</button>
            <button onclick="resta()" id="resta">-</button>
            <button onclick="multiplicacion()" id="multiplicacion">*</button>
            <button onclick="divicion()" id="division">/</button>
        </div>

        <input id="txtvalor2" type="number" placeholder="ingrese segundo valor" />

        <div>
            <button onclick="Escribir('7')" id="btn7">7</button>
            <button onclick="Escribir('8')" id="btn8">8</button>
            <button onclick="Escribir('9')" id="btn9">9</button>
        </div>
        <div>
            <button onclick="Escribir('4')" id="btn4">4</button>
            <button onclick="Escribir('5')" id="btn5">5</button>
            <button onclick="Escribir('6')" id="btn6">6</button>
        </div>
        <div>
            <button onclick="Escribir('1')" id="btn1">1</button> <!--button onclick=para crear un boton--> <!--btn= para declarar, nombrar un boton-->
            <button onclick="Escribir('2')" id="btn2">2</button>
            <button onclick="Escribir('3')" id="btn3">3</button>
        </div>
        <div>
            <button onclick="borrar()" id="btnC">C</button>
            <button onclick="Escribir('0')" id="btn0">0</button>
            <button onclick="operacion('I')" id="btnI">=</button>
        </div>



    </div>






</body>
</html>
